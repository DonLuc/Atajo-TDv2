<div id="order_promo_list">

    <div class="grid listSubHeading" ng-show="group.showPromo()">
        <div class="unit whole">{{group.name}}</div>
    </div>

    <ul>
        <li ng-repeat="record in group.records" ng-click="loadPromo(record.SKU, record.On_Promo__c)" ng-if="((record.On_Promo__c == 'Y') || (record.On_Promo__c == true)) && inFilter(record)" class="listRow">

        <div class="grid">

            <div class="unit w-2-16 align-left rowpadding">
                <span class="greenLineOrder">&nbsp;</span>
                <span once-text="record.SKU"></span>
            </div>
            <div class="unit w-5-16 align-left rowpadding"><span once-text="record.Product_Name__c"></span></div>
            <div class="unit w-1-16 align-right rowpadding historic bottomborder" ng-click="loadOrderHistory($event, record)"><span once-text="record.Previous_Inventory__c"></span></div>
            <div class="unit w-1-16 align-right rowpadding historic bottomborder" ng-click="loadOrderHistory($event, record)"><span once-text="record.Previous_Order__c"></span></div>
            <div class="unit w-1-16 align-right rowpadding historic allborders" ng-click="loadOrderHistory($event, record)"><span once-text="record.Previous_Delivery__c"></span></div>
            <div class="unit w-1-16 align-right rowpadding currentPrice"><span once-text="record.Quantity__c"></span></div>
            <div class="unit w-2-16 align-right rowpadding"><span once-text="record.NetValue__c"></span></div>
            <div class="unit w-1-16 align-right rowpadding"><span once-text="record.Discount__c"></span></div>
            <div class="unit w-2-16 align-right">
                <input class="w-7-8 keypadEnabled" ng-model="record.OrderQty__c" isSuggested="{{record.isSuggested}}" ng-change="acceptMe(record)" readonly />
            </div>

        </div>

        </li>

    </ul>
</div>
