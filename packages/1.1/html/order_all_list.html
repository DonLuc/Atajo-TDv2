<div id="order_all_list">

    <div class="orderSubHeading" ng-show="group.showAll()" once-text="group.name" style="-webkit-overflow-scrolling: touch;">
        <!-- <div class="unit whole" once-text="group.name"></div> -->
    </div>

  <div ng-repeat="record in group.records" ng-click="loadPromo(record.SKU, record.On_Promo__c)" ng-if="inFilter(record)" class="grid listRow" style="-webkit-overflow-scrolling: touch;">
    <div class="unit w-2-16 align-left rowpadding"><span ng-show="record.Is_Strategic_Pack__c" class="amberLineOrder">&nbsp;</span><span class="greenLineOrder" ng-show="((record.On_Promo__c == 'Y') || (record.On_Promo__c == true))">&nbsp;</span><span once-text="record.SKU"></span></div>
    <div class="unit w-5-16 align-left rowpadding" once-text="record.Product_Name__c"></div>
    <div class="unit w-1-16 align-right rowpadding" ng-click="loadOrderHistory($event, record)"  once-text="record.Previous_Inventory__c"></div>
    <div class="unit w-1-16 align-right rowpadding" ng-click="loadOrderHistory($event, record)" once-text="record.Previous_Order__c"></div>
    <div class="unit w-1-16 align-right rowpadding" ng-click="loadOrderHistory($event, record)" once-text="record.Previous_Delivery__c"></div>
    <div class="unit w-1-16 align-right rowpadding currentPrice" once-text="record.Quantity__c"></div>
    <div class="unit w-2-16 align-right rowpadding" once-text="record.NetValue__c"></div>
    <div class="unit w-1-16 align-right rowpadding" once-text="record.Discount__c"></div>
    <div class="unit w-2-16 align-right">
        <input class="w-7-8 keypadEnabled" ng-model="record.OrderQty__c" isSuggested="{{record.isSuggested}}" ng-change="acceptMe(record)" readonly />
    </div>
  </div>
</div>
