<div id="inventory_all" class="row">

  <!--  <div class="grid">
        <div class="unit w-1-8 align-left">SKU</div>
        <div class="unit w-6-8 align-left">Description</div>
        <div class="unit w-1-8 align-right">Qty</div>
    </div>
  -->

    <li ng-repeat="group in inventory.groups" name="{{group.name}}" class="row-fluid">

      <div class="grid listSubHeading" ng-show="group.showAll()">
          <div class="unit whole">{{group.name}}</div>
      </div>

      <ul>

        <li ng-repeat="record in group.records" ng-if="inFilter(record)" class="listRow">

          <div class="grid f18">
              <div class="unit w-1-8 align-left" once-text="record.Product__r.ProductId__c"></div>
              <div class="unit w-6-8 align-left" once-text="record.Product__r.LongDescription__c"></div>
              <div class="unit w-1-8 align-right">
                    <input class="w-7-8 keypadEnabled" ng-model="record.Quantity__c" readonly />

              </div>
          </div>

        </li>

      </ul>


    </li>



</div>
