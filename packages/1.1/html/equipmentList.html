<div id="equipmentList">

    <div ng-repeat="item in equipmentR">

        <li ng-repeat="record in item.Equipment__r.records" ng-click="equipmentSelec(record)" class="listRow">

            <div class="grid" >
                <div class="unit w-2-16 align-left">{{record.EquipmentType__c}}&nbsp;&nbsp;<span ng-show="record.showMandatory" style="font-family:gui-extra; font-size:14px; color:#8f0222;">&#61545;</span></div>
                <div class="unit w-3-16 align-left">{{record.Manufacturer_Model_Number__c}}</div>
                <div class="unit w-2-16 align-left">{{record.EquipmentSerialNumber__c}}</div>
                <div class="unit w-4-16 align-left">{{record.ManufacturerSerialNumber__c}}</div>
                <div class="unit w-3-16 align-left">{{record.TechnicalIdentification__c}}</div>
                <div class="unit w-2-16 align-left">{{record.EquipmentStatus__c}}</div>
            </div>

        </li>
    </div>

</div>
