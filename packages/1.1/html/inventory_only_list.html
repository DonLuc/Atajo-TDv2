<div id="inventory_only_list">

    <div class="grid listSubHeading" ng-if="group.showOnly()">
        <div class="unit whole">{{group.name}}</div>
    </div>

 <ul>
    <li ng-repeat="record in group.records" ng-if="record.Quantity__c > 0 && inFilter(record)" class="listRow">

        <div class="grid f18">

            <div class="unit w-1-8 align-left">{{record.Product__r.ProductId__c}}</div>
            <div class="unit w-6-8 align-left">{{record.Product__r.LongDescription__c}}</div>
            <div class="unit w-1-8 align-right">
                <input class="w-7-8 keypadEnabled" ng-model="record.Quantity__c" readonly/>
            </div>

        </div>
    </li>
 </ul>


</div>
