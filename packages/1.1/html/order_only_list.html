<div id="order_only_list">

    <div class="grid listSubHeading" ng-show="group.showOnly()">
        <div class="unit whole">{{group.name}}</div>
    </div>

    <ul>
      <li ng-repeat="record in group.records" ng-click="loadPromo(record.SKU, record.On_Promo__c)" ng-if="record.OrderQty__c > 0 && inFilter(record) && record.accepted" class="listRow">

        <div class="grid">

            <div class="unit w-2-16 align-left rowpadding"><span ng-show="record.Is_Strategic_Pack__c" class="amberLineOrder">&nbsp;</span><span class="greenLineOrder" ng-show="((record.On_Promo__c == 'Y') || (record.On_Promo__c == true))">&nbsp;</span> {{record.SKU}}</div>
            <div class="unit w-5-16 align-left rowpadding">{{record.Product_Name__c}}</div>
            <div class="unit w-1-16 align-right rowpadding historic bottomborder" ng-click="loadOrderHistory($event, record)">{{record.Previous_Inventory__c}}</div>
            <div class="unit w-1-16 align-right rowpadding historic bottomborder" ng-click="loadOrderHistory($event, record)">{{record.Previous_Order__c}}</div>
            <div class="unit w-1-16 align-right rowpadding historic bottomborder" ng-click="loadOrderHistory($event, record)">{{record.Previous_Delivery__c}}</div>
            <div class="unit w-1-16 align-right rowpadding currentPrice allborders">{{record.Quantity__c}}</div>
            <div class="unit w-2-16 align-right rowpadding">{{record.NetValue__c}}</div>
            <div class="unit w-1-16 align-right rowpadding">{{record.Discount__c}}</div>
            <div class="unit w-2-16 align-right">
                <input class="w-7-8 keypadEnabled" isSuggested="{{record.isSuggested}}" ng-model="record.OrderQty__c" ng-change="acceptMe(record)"/>
            </div>

        </div>
      </li>
    </ul>
</div>
