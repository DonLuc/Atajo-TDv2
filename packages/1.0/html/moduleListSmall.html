<card id="moduleListSmall" fill="true" flip="rl">

    <face id="moduleListSmallFront" settings="default:true" controller="_moduleListSmall.moduleCtrl">
        <ctl>MODULE LIST</ctl>
        <ctr class="gui-extra" flip-target="exampleHelp">&#xf059;</ctr>
        <content>
            <ul ng-show="modules.length > 0" style="border-radius:5px; margin:3px; border:none;">
                <li ng-repeat="module in modules track by $index | orderBy : 'moduleTCorder'" class="cardListElement" ng-show="module.visible" module_id="{{module.id}}" onTouchStart="_moduleListSmall.loadModuleView(this);">
                    <div class="grid">
                        <div class="unit w-4-16">
                            <i class="fa fa-compass" style="font-size:30pt; color: rgba(0,0,0,0.4);"></i>
                        </div>
                        <div class="unit w-12-16">
                            {{module.name}}
                        </div>
                    </div>
                </li>
            </ul>
            <placeholder ng-show="modules.length == 0 || modules == false" >No Modules</placeholder>
        </content>
        <cbl></cbl>
        <cbr></cbr>

    </face>

    <face id="moduleListSmallViewer" controller="_moduleListSmall.moduleViewerCtrl">
        <ctl>MODULE LIST</ctl>
        <ctr class="gui" flip-target="close">x</ctr>
        <content>
            <div once-html="itemsHTML"></div>
        </content>
        <cbl></cbl>
        <cbr></cbr>

    </face>


    <face id="exampleHelp" face="back">

        <ctl>HELP</ctl>
        <ctr class="gui" flip-target="close">x</ctr>
        <content>
            <placeholder>
                  This is a help section - and provides the user with information relevant to the current you are on.
            </placeholder>
        </content>
        <cbl></cbl>
        <cbr></cbr>
    </face>

</card>
