<card id="moduleListLarge" fill="true" flip="rl">

<face id="moduleListLargeFront" settings="default:true" controller="_moduleListLarge.moduleCtrl">
    <ctl>MODULE LIST</ctl>
    <ctr class="gui-extra" flip-target="exampleHelp">&#xf059;</ctr>
    <content>
        <ul ng-show="modules.length > 0" style="border-radius:5px; margin:3px; border:none;">
            <li ng-repeat="module in modules track by $index | orderBy : 'moduleTCorder'" class="cardListElement" ng-show="module.visible" module_id="{{module.id}}" onTouchStart="_moduleListLarge.loadModuleView(this);">
                <div class="grid amberline">
                        <i class="unit w-4-16 fa fa-compass gridHeight" style="font-size:20pt; color: rgba(0,0,0,0.4);"></i>
                    <div class="unit w-12-16 gridHeight">
                        {{module.name}}
                    </div>
                </div>
                <div id='{{$index}}_breadcrumb'>
                    breadcrumb
                </div>
            </li>
        </ul>
        <placeholder ng-show="modules.length == 0 || modules == false" >No Modules</placeholder>
    </content>
    <cbl></cbl>
    <cbr></cbr>

</face>


<face id="breadcrumbs" face="back" controller="_moduleListLarge.breadcrumbsCtrl">

    <ctl>Breadcrumbs</ctl>
    <ctr class="gui" flip-target="close">x</ctr>
    <content>
        <ul >
            <li style="padding:10px;font-size:15px;background: rgb(73, 134, 171);border-radius: 10px;margin: 10px;" onClick='layout.show("entityList");'>
                Entity: {{entity}}
            </li>
            <li style="padding:10px;font-size:15px;background: rgb(73, 134, 171);border-radius: 10px;margin: 10px;" onClick='_cardEngine.flip("moduleListLarge","moduleListLargeFront");'>
                Module: {{module}}
            </li>
            <li ng-show="record != ''" style="padding:10px;font-size:15px;background: rgb(73, 134, 171);border-radius: 10px;margin: 10px;" onClick='_moduleViewerLarge.gotoRecords();'>
                record: {{record}}
            </li>
            <li ng-show="categories.length > 0" style="padding:10px;font-size:15px;background: rgb(73, 134, 171);border-radius: 10px;margin: 10px;">
                Categories:
                <ul>
                    <li ng-repeat='category in categories' style="padding:10px;font-size:15px;background: rgb(100, 147, 197);border-radius: 10px;margin: 10px;">
                        {{category}}
                    </li>
                </ul>
            </li>
            <li ng-repeat='item in items' _id='{{item.id}}' >
                <div style='background:rgb(0, 0, 0);padding:10px;font-size:15px;border-radius: 10px;margin: 10px;' ng-if="item.selected">
                    item: {{item.name}}
                </div>
                <div style='background:rgb(16, 103, 187);padding:10px;font-size:15px;border-radius: 10px;margin: 10px;' ng-if="!item.selected">
                    item: {{item.name}}
                </div>
            </li>
        </ul>
    </content>
    <cbl></cbl>
    <cbr></cbr>
</face>

</card>
