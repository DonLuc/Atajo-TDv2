<card id="moduleListLarge" fill="true" flip="rl">
    <face id="moduleListLargeFront" settings="default:true" controller="_moduleListLarge.moduleCtrl">
        <ctl>MODULE LIST</ctl>
        <ctr class="gui-extra" flip-target="exampleHelp">&#xf059;</ctr>
        <content>
            <ul ng-show="modules.length > 0" style="border-radius:5px; margin:3px; border:none;">
                <li ng-repeat="module in modules track by $index | orderBy : 'moduleTCorder'" class="cardListElement" ng-show="module.visible" module_id="{{module.id}}" onTouchStart="_moduleListLarge.loadModuleView(this);">
                    <div class="grid amberline">
                        <i class="unit w-4-16 fa fa-compass gridHeight" style="font-size:20pt; color: rgba(0,0,0,0.4);"></i>
                        <div class="unit w-12-16 gridHeight">
                            {{module.name}}
                        </div>
                    </div>
                    <div id='{{$index}}_breadcrumb'>
                        breadcrumb
                    </div>
                </li>
            </ul>
            <placeholder ng-show="modules.length == 0 || modules == false" >No Modules</placeholder>
        </content>
        <cbl></cbl>
        <cbr></cbr>
    </face>
    <face id="breadcrumbs" face="back" controller="_moduleListLarge.breadcrumbsCtrl">
        <ctl>Breadcrumbs</ctl>
        <ctr class="gui" flip-target="close">x</ctr>
        <content>
            <md-content>
                <md-list>
                    <md-list-item class="md-2-line" onClick='layout.show("entityList");'>
                        <div>
                            <h3>Entity</h3>
                            <h4>{{entity}}</h4>
                        </div>
                    </md-list-item>
                    <md-divider ></md-divider>
                    <md-list-item class="md-2-line" onClick='_cardEngine.flip("moduleListLarge","moduleListLargeFront");'>
                        <div>
                            <h3>Module</h3>
                            <h4>{{module}}</h4>
                        </div>
                    </md-list-item>
                    <md-divider ></md-divider>
                    <md-list-item class="md-2-line" ng-show="record != ''"  onClick='_moduleViewerLarge.gotoRecords();'>
                        <div>
                            <h3>Record</h3>
                            <h4>{{record}}</h4>
                        </div>
                    </md-list-item>
                    <md-divider ></md-divider>

                    <h3 style='padding-left: 16px;padding-right: 16px;'class="md-no-proxy" ng-show="categories.length > 0" >Categories</h3>
                    <md-list-item class="md-1-line md-no-proxy" ng-repeat='item in categories'  >
                        <div class="md-list-item-text" layout="column" >
                            <h3>{{ item }}</h3>
                        </div>
                    </md-list-item>
                    <md-divider ></md-divider>

                    <md-list-item class="md-1-line item_elem cat_{{item.catId}} md-no-proxy" ng-repeat='item in items' _id='{{item.id}}' >
                        <div class="md-list-item-text" layout="column" >
                            <h3 ng-if="!item.selected">{{ item.name }}</h3>
                            <h3 ng-if="item.selected" style='background:rgb(16, 103, 187)'>{{ item.name }}</h3>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </content>
        <cbl></cbl>
        <cbr></cbr>
    </face>
</card>
