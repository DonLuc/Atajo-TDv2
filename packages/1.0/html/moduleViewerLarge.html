<card id="moduleViewerLarge" fill="true" flip="rl">

    <face id="moduleViewerLargeFront" settings="default:true" controller="_moduleViewerLarge.Ctrl">
        <ctl>MODULE VIEWER {{page}}</ctl>
        <ctr class="gui-extra" flip-target="exampleHelp">&#xf059;</ctr>
        <content>
            <div id='moduleViewContent'>

                <div id='divRecords' style="color:black">

                    <md-content>
                        <md-list>
                            <md-list-item class="record_elem md-1-line record_{{record.moduleId}}" ng-repeat="record in moduleRecords" name="{{record.moduleRecord.name}}" parent_module="{{record.moduleName}}" module_id='{{record.moduleId}}' recordIndex='{{$index}}' onClick="_moduleViewerLarge.recordClick(this)"  >
                                <div class="md-list-item-text" layout="column">
                                    <h3>{{ record.moduleRecord.name }}</h3>
                                </div>
                            </md-list-item>
                            <md-divider ></md-divider>
                            <md-list-item class="record_elem md-1-line record_{{record.moduleId}}" ng-repeat="record in newModuleRecords" name="{{record.moduleRecord.name}}" parent_module="{{record.moduleName}}" module_id='{{record.moduleId}}' recordIndex='{{$index}}' onClick="_moduleViewerLarge.newRecordClick(this)"  >
                                <div class="md-list-item-text" layout="column">
                                    <h3>{{ record.moduleRecord.name }}</h3>
                                    <md-divider ></md-divider>
                                </div>
                            </md-list-item>
                        </md-list>
                    </md-content>

                                <md-icon md-font-icon="fa-download" class="fa" style="color:#000;font-size:20pt" ></md-icon>

                            </md-grid-tile>

                    <!-- </div> -->
                </div>

                <div id='divItems' style="color:black" >
                    <div id="moduleHeader" style='color:black'>
                        header items
                    </div>
                    <div id="moduleLine" style='color:white'>
                        <md-content>
                            <md-list>
                                <md-list-item class="md-2-line" onClick="_moduleViewerLarge.upLevel()">
                                    <div id='category_header' >
                                       <h3>Category :</h3>
                                       <h4>Up one level</h4>
                                    </div>
                                </md-list-item>
                                <md-divider ></md-divider>
                                <md-list-item class="md-1-line cat_elem" ng-repeat="cat in currRecord.categories" name="{{cat.name}}" parent_cat="{{cat.parent}}" cat_id='{{cat.id}}' onClick="_moduleViewerLarge.catClick(this)"  >
                                    <div class="md-list-item-text" layout="column">
                                        <h3>{{ cat.name }}</h3>
                                    </div>
                                </md-list-item>
                                <md-divider ></md-divider>
                                <md-list-item class="md-1-line item_elem cat_{{item.categoryId}} md-no-proxy" ng-repeat="item in currRecord.items" name="{{item.itemName}}" index='{{$index}}' onClick="_moduleViewerLarge.itemClick(this)" >
                                    <div class="md-list-item-text" layout="column">
                                        <h3>{{ item.itemName }}</h3>
                                    </div>
                                </md-list-item>
                            </md-list>
                        </md-content>
                    </div>

                    <div id="moduleFooter" style='color:black'>
                        footer items
                    </div>
                </div>
                <div id='htmlLine' style='color:black'>
                </div>
            </div>

        </content>
        <cbl class='gui-extra' onClick='_moduleViewerLarge.cblClick()' id='cbl' >Prev</cbl>
        <cbr class='gui-extra' onClick='_moduleViewerLarge.cbrClick()' id='cbr' >Next</cbr>

    </face>
