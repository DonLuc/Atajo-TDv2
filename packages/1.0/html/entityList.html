<card id="entityList" fill="true" flip="rl">

<face id="entityFront" settings="default:true" controller="_entityList.entityCtrl">
    <ctl>ENTITY LIST</ctl>
    <ctr class="gui-extra" flip-target="exampleHelp">&#xf059;</ctr>
    <content>

        <div class="routeContainer">
            <li style="border-radius:5px;" ng-repeat="entity in entities" class="tabRow">
                <table style="border-radius:5px; margin:3px; border:none;" ng-class="(entity.uploaded && 'greenLine' || 'redLine')">
                    <tr style="vertical-align:middle;color: #000000">


                        <td width="50" align="center" onClick="_routes.nav(this)">
                            <i class="fa fa-compass" style="font-size:30pt; color: rgba(0,0,0,0.4);"></i>
                        </td>

                        <td width="250" class="customerName" onclick="_routes.loadCustomer(this);">
                            <x style="font-size:16pt; width:250px; text-overflow: ellipsis; white-space: nowrap; overflow:hidden">  {{entity.entityCode}}</x><br />
                            <x style="font-size:12pt;">{{entity.entityId}}</x>
                        </td>
                        <td width="200" class="customerName">
                            <x style="font-size:16pt; width:200px; text-overflow: ellipsis; white-space: nowrap; overflow:hidden">  {{entity.entityName}}</x><br />

                        </td>

                        <td></td>
                        <!--<td width="120" style="overflow:hidden;text-align:center;text-transform:uppercase;font-size:10px;" ng-show="customer.DeliveryBlockStatusCode__c != null && customer.OrderBlockStatusCode__c == null">
                            <span ng-show="customer.DeliveryBlockStatusCode__c=='01' && customer.OrderBlockStatusCode__c == null"><image src="img/icon-blocked-delivery.png" /> Payment Overdue</span>
                            <span ng-show="customer.DeliveryBlockStatusCode__c=='02' && customer.OrderBlockStatusCode__c == null"><image src="img/icon-blocked-delivery.png" /> RD Cheque</span>
                            <span ng-show="customer.DeliveryBlockStatusCode__c=='03' && customer.OrderBlockStatusCode__c == null"><image src="img/icon-blocked-delivery.png" /> Legal</span>
                            <span ng-show="customer.DeliveryBlockStatusCode__c=='04' && customer.OrderBlockStatusCode__c == null"><image src="img/icon-blocked-delivery.png" /> Business Sold</span>
                            <span ng-show="customer.DeliveryBlockStatusCode__c=='05' && customer.OrderBlockStatusCode__c == null"><image src="img/icon-blocked-delivery.png" /> Over Limit</span>
                            <span ng-show="customer.DeliveryBlockStatusCode__c=='06' && customer.OrderBlockStatusCode__c == null"><image src="img/icon-blocked-delivery.png" /> Franchise Request</span>
                            <span ng-show="customer.DeliveryBlockStatusCode__c=='07' && customer.OrderBlockStatusCode__c == null"><image src="img/icon-blocked-delivery.png" /> Non-Trading Customer</span>
                            <span ng-show="customer.DeliveryBlockStatusCode__c=='99' && customer.OrderBlockStatusCode__c == null"><image src="img/icon-blocked-delivery.png" /> Field Changes</span>
                        </td>
                        <td width="120" style="overflow:hidden;text-align:center;font-size:10px;text-transform:uppercase;" ng-show="customer.OrderBlockStatusCode__c != null">
                            <span ng-show="customer.OrderBlockStatusCode__c=='01'"><image src="img/icon-blocked-order.png" /> Payment Overdue</span>
                            <span ng-show="customer.OrderBlockStatusCode__c=='02'"><image src="img/icon-blocked-order.png" /> RD Cheque</span>
                            <span ng-show="customer.OrderBlockStatusCode__c=='03'"><image src="img/icon-blocked-order.png" /> Legal</span>
                            <span ng-show="customer.OrderBlockStatusCode__c=='04'"><image src="img/icon-blocked-order.png" /> Business Sold</span>
                            <span ng-show="customer.OrderBlockStatusCode__c=='05'"><image src="img/icon-blocked-order.png" /> Over Limit</span>
                            <span ng-show="customer.OrderBlockStatusCode__c=='06'"><image src="img/icon-blocked-order.png" /> Franchise Request</span>
                            <span ng-show="customer.OrderBlockStatusCode__c=='07'"><image src="img/icon-blocked-order.png" /> Non-Trading Customer</span>
                            <span ng-show="customer.OrderBlockStatusCode__c=='99'"><image src="img/icon-blocked-order.png" /> Field Changes</span>
                            <span ng-show="customer.Delation_Flag_Company_Code__c==true"><image src="img/icon-blocked-order.png" /> Customer Deleted</span>
                        </td>
                        <td width="60" style="overflow:hidden;text-align:right;font-size:10px;text-transform:uppercase;">
                            <ul style="list-style-type:none;">
                                <li ng-show="customer.Live_Price__c" style="border:none; font-size:10px; padding:0; margin:0; font-weight:normal;"><span class="gui-extra">&#xf02b;</span><b> {{ customer.Live_Price__c }}</b></li>
                            </ul>
                        </td>-->
                        <td width="170" class="routeStatusInfo" style="font-size:9pt;">

                            <div
                                    ng-show="entity.downloaded"
                                 align="center"
                                 ontouchstart="_routes.flipSummary(this);"
                                 class="routeListStatus downloaded">

                                DOWNLOADED
                                <x
                                   width="10"
                                   class="gui-extra"
                                   style="font-size:12pt; color: black;">

                                    &#xf080;

                                </x><br />

                                <x class="routeStatusInfo" ng-show="(customer.casesTotal == 0 && customer.orderTotal == 0) ">NO ORDERS TAKEN</x>

                            </div>


                            <div
                                    ng-show="!entity.downloaded"
                                    align="center"
                                    ontouchstart="_routes.flipSummary(this);"
                                    class="routeListStatus notDownloaded">

                                 NOT DOWNLOADED
                                <x
                                        width="10"
                                        class="gui-extra"
                                        style="font-size:12pt; color: black;">

                                    &#xf080;

                                </x><br />

                                <x class="routeStatusInfo" ng-show="(customer.casesTotal == 0 && customer.orderTotal == 0) ">NO ORDERS TAKEN</x>

                            </div>

                        </td>
                        <td width="20"  onTouchStart="_routes.loadCustomer(this);" CustomerId__c="{{ customer.CustomerId__c }}" DeliveryBlockStatusCode__c="{{ customer.DeliveryBlockStatusCode__c }}" OrderBlockStatusCode__c="{{ customer.OrderBlockStatusCode__c }}" Id="{{customer.Id}}" class="fa fa-arrow-circle-right" style="font-size:24pt"></td>



                    </tr>
                    </table>
                </li>
            </div>

    </content>
    <cbl></cbl>
    <cbr></cbr>

</face>


<face id="exampleHelp" face="back">

    <ctl>HELP</ctl>
    <ctr class="gui" flip-target="close">x</ctr>
    <content>

        <placeholder>
              This is a help section - and provides the user with information relevant to the current you are on.
        </placeholder>


    </content>
    <cbl></cbl>
    <cbr></cbr>
</face>

</card>
