<card id="entityList" fill="true" flip="rl">

<face id="entityFront" settings="default:true" controller="_entityList.entityCtrl">
    <ctl>ENTITY LIST</ctl>
    <ctr class="gui-extra" flip-target="exampleHelp">&#xf059;</ctr>
    <content>
        <ul ng-show="entities.length > 0" style="border-radius:5px; margin:3px; border:none;">
            <li ng-repeat="entity in entities track by $index | orderBy:'visitOrder'" class="cardListElement">
                <div class="grid">
                    <div class="unit w-2-16">
                        <i class="fa fa-compass" style="font-size:30pt; color: rgba(0,0,0,0.4);"></i>
                    </div>
                    <div class="unit w-2-16">
                        {{entity.entityCode}}
                    </div>
                    <div class="unit w-2-16">
                        {{entity.entityName}}
                    </div>
                </div>
            </li>
        </ul>
        <placeholder ng-show="entities.length == 0 || entities == false" >No Entities</placeholder>
    </content>
    <cbl></cbl>
    <cbr></cbr>

</face>


<face id="exampleHelp" face="back">

    <ctl>HELP</ctl>
    <ctr class="gui" flip-target="close">x</ctr>
    <content>
        <placeholder>
              This is a help section - and provides the user with information relevant to the current you are on.
        </placeholder>
    </content>
    <cbl></cbl>
    <cbr></cbr>
</face>

</card>
